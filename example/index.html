<!doctype html>
<html>
<head>
    <title>Gridster Metro</title>
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.gridster.css">
    <link rel="stylesheet/less" type="text/css" href="../static/less/style.less">
</head>
<body>

<header>
    <h1>gridster metro</h1>
</header>

<div class="gridster">
   <h1>ma ciao</h1>
    <ul>
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="2" class="bg-blueDark"></li>
        <li data-row="1" data-col="2" data-sizex="2" data-sizey="1" class="bg-black"></li>
        <li data-row="2" data-col="2" data-sizex="2" data-sizey="1" class="bg-green"></li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1" class="bg-red"></li>
        <li data-row="3" data-col="2" data-sizex="1" data-sizey="1" class="bg-blue"></li>
        <li data-row="3" data-col="3" data-sizex="1" data-sizey="1" class="bg-orange"></li>
    </ul>
</div>
<div class="gridster">
   <h1>ma ciao</h1>
    <ul>
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="2" class="bg-blueDark"></li>
        <li data-row="1" data-col="2" data-sizex="2" data-sizey="1" class="bg-black"></li>
        <li data-row="2" data-col="2" data-sizex="2" data-sizey="1" class="bg-green"></li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1" class="bg-red"></li>
        <li data-row="3" data-col="2" data-sizex="1" data-sizey="1" class="bg-blue"></li>
        <li data-row="3" data-col="3" data-sizex="1" data-sizey="1" class="bg-orange"></li>
    </ul>
</div>


<script src="../static/js/less-1.3.1.min.js"></script>

<script src="../static/js/jquery.js"></script>

<script src="../static/js/jquery.collision.js"></script>
<script src="../static/js/jquery.coords.js"></script>
<script src="../static/js/jquery.draggable.js"></script>
<script src="../static/js/utils.js"></script>
<script src="../static/js/jquery.gridster.js"></script>
<script>
    $(function () {
        var rows = 3
            , size = document.height / rows
            , padding = size / 50
            , size = size - 5*padding
            , $gridster = $(".gridster ul").gridster({
                widget_margins: [padding, padding],
                widget_base_dimensions: [size, size],
                avoid_overlapped_widgets: false
            }).data('gridster');

        $gridster.disable();
    });
</script>
</body>
</html>
